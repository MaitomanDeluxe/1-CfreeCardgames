<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„Éù„Ç±„Éù„Ç±È¢®„Ç´„Éº„ÉâÈñãÂ∞Å</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffeaa7, #fab1a0);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 20px;
    }

    #menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }

    #sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 10px rgba(0,0,0,0.3);
      transition: right 0.3s ease;
      z-index: 1000;
      padding: 20px;
    }

    #sidebar.active {
      right: 0;
    }

    #sidebar h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar li {
      margin-bottom: 10px;
    }

    #pack {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .card-container {
      position: absolute;
      width: 180px;
      height: 252px;
      perspective: 1000px;
      transition: transform 0.6s ease, z-index 0s;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
      cursor: pointer;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .card-back {
      background: #fff;
    }

    .card-front {
      transform: rotateY(180deg);
    }

    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .rare-effect::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, transparent 80%);
      animation: sparkle 2s infinite;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% { transform: rotate(0deg) scale(1); opacity: 1; }
      50% { transform: rotate(180deg) scale(1.2); opacity: 0.5; }
      100% { transform: rotate(360deg) scale(1); opacity: 1; }
    }

    #open-button {
      display: block;
      margin: 40px auto;
      padding: 15px 40px;
      font-size: 24px;
      color: #fff;
      background: linear-gradient(45deg, #6c5ce7, #00cec9);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    #open-button:hover {
      transform: scale(1.05);
    }

    #bgm-display {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <h1>„Éù„Ç±„Éù„Ç±È¢®„Ç´„Éº„ÉâÈñãÂ∞Å</h1>
  <div id="menu-toggle">‚ò∞</div>
  <div id="sidebar">
    <h2>„É°„Éã„É•„Éº</h2>
    <ul>
      <li>ÈñãÂ∞ÅÂ±•Ê≠¥</li>
      <li>„Éê„Éà„É´ÔºàÂÆüË£Ö‰∏≠Ôºâ</li>
    </ul>
  </div>

  <button id="open-button">„Éë„ÉÉ„ÇØ„ÇíÂºï„ÅèÔºÅ</button>
  <div id="pack"></div>
  <div id="bgm-display"></div>

  <audio id="bgm" autoplay loop></audio>

  <script>
    const cardTotal = 10;
    const packSize = 3;
    const pack = document.getElementById('pack');
    const button = document.getElementById('open-button');
    const bgmDisplay = document.getElementById('bgm-display');
    const bgm = document.getElementById('bgm');

    const bgmList = [
      { file: 'CTD.mp3', title: 'Cassette Tape Dream' },
      { file: 'SU.mp3', title: 'superstar' },
      { file: 'GH.mp3', title: 'Ghosts' },
      { file: 'IG.mp3', title: 'It Go' },
      { file: 'homo.mp3', title: '„Éõ„É¢„Ç®„Éâ„Éû„Éã„Ç¢' }
    ];

    function playRandomBGM() {
      const track = bgmList[Math.floor(Math.random() * bgmList.length)];
      bgm.src = `./bgm/${track.file}`;
      bgmDisplay.textContent = `üéµ ${track.title}`;
    }

    document.getElementById('menu-toggle').onclick = () => {
      document.getElementById('sidebar').classList.toggle('active');
    };

    button.addEventListener('click', () => {
      button.style.display = 'none';
      pack.innerHTML = '';
      let drawn = 0;
      const zBase = 100;
      const cards = [];
      const selected = new Set();

      while (selected.size < packSize) {
        let rand = Math.floor(Math.random() * cardTotal) + 1;
        selected.add(rand);
      }

      [...selected].forEach((cardNum, i) => {
        const container = document.createElement('div');
        container.className = 'card-container';
        container.style.zIndex = zBase - i;
        container.style.left = `${50 + i * 30}px`;

        const card = document.createElement('div');
        card.className = 'card';

        const front = document.createElement('div');
        front.className = 'card-face card-front';
        const frontImg = document.createElement('img');
        frontImg.src = `./images/${cardNum}.png`;
        if (cardNum === 9 || cardNum === 10) front.classList.add('rare-effect');
        front.appendChild(frontImg);

        const back = document.createElement('div');
        back.className = 'card-face card-back';
        const backImg = document.createElement('img');
        backImg.src = './images/card-back.png';
        back.appendChild(backImg);

        card.appendChild(front);
        card.appendChild(back);
        container.appendChild(card);
        pack.appendChild(container);

        container.addEventListener('click', () => {
          if (!card.classList.contains('flipped')) {
            card.classList.add('flipped');
          } else {
            container.style.transition = 'transform 0.6s ease';
            container.style.transform = 'translateY(40px) scale(0.95)';
            setTimeout(() => {
              container.style.zIndex = zBase - packSize - drawn;
              container.style.transform = 'none';
              card.classList.remove('flipped');
              drawn++;
              if (drawn === packSize) {
                setTimeout(() => {
                  pack.innerHTML = '';
                  button.style.display = 'block';
                }, 500);
              }
            }, 600);
          }
        });

        cards.push(container);
      });

      playRandomBGM();
    });
  </script>
</body>
</html>
