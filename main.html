<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポケカ開封シミュレーター</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #f0f0ff, #e0ffff);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    #pack-select {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 100px;
    }
    .pack-button {
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .pack-button.red { background-color: crimson; }
    .pack-button.blue { background-color: dodgerblue; }

    #carousel-wrapper {
      perspective: 1000px;
      height: 500px;
      display: none;
      justify-content: center;
      align-items: center;
    }
    #carousel {
      width: 100%;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }
    .pack {
      width: 140px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      margin: -100px 0 0 -70px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      transition: transform 0.6s ease;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .pack.highlight {
      transform: translateZ(400px) rotateY(0deg) scale(1.2) !important;
      z-index: 1000;
      box-shadow: 0 0 25px 10px gold;
    }

    #open-section {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
    #card-area {
      position: relative;
      width: 100%;
      height: 320px;
      margin-top: 20px;
    }
    .card {
      width: 160px;
      height: 240px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      backface-visibility: hidden;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>ポケカ開封シミュレーター</h1>

  <div id="pack-select">
    <button class="pack-button red" onclick="selectPack('r')">赤パック</button>
    <button class="pack-button blue" onclick="selectPack('b')">青パック</button>
  </div>

  <div id="carousel-wrapper">
    <div id="carousel"></div>
  </div>

  <div id="open-section">
    <h2>カードを開封！</h2>
    <div id="card-area"></div>
    <p>カードをクリックしてめくろう</p>
  </div>

  <script>
    const NUM_PACKS = 8;
    const carousel = document.getElementById('carousel');
    const carouselWrapper = document.getElementById('carousel-wrapper');
    const cardArea = document.getElementById('card-area');
    let selectedIndex = 0;
    let packs = [];
    let packType = 'r';

    function selectPack(type) {
      packType = type;
      document.getElementById('pack-select').style.display = 'none';
      carouselWrapper.style.display = 'flex';
      setupCarousel();
    }

    function setupCarousel() {
      carousel.innerHTML = '';
      packs = [];

      for (let i = 0; i < NUM_PACKS; i++) {
        const pack = document.createElement('div');
        pack.className = 'pack';
        pack.style.backgroundImage = `url(/images/card-back-${packType}.png)`;
        carousel.appendChild(pack);
        packs.push(pack);

        pack.addEventListener('click', () => {
          if (i === selectedIndex) openPack();
          else rotateTo(i);
        });
      }

      updateCarousel();
    }

    function rotateTo(index) {
      if (index < 0 || index >= NUM_PACKS) return;
      selectedIndex = index;
      updateCarousel();
    }

    function updateCarousel() {
      const angle = 360 / NUM_PACKS;
      carousel.style.transform = `rotateY(${-angle * selectedIndex}deg)`;

      packs.forEach((pack, i) => {
        const theta = angle * i;
        pack.style.transform = `rotateY(${theta}deg) translateZ(400px)`;
        pack.classList.toggle('highlight', i === selectedIndex);
      });
    }

    function openPack() {
      carouselWrapper.style.display = 'none';
      document.getElementById('open-section').style.display = 'block';
      cardArea.innerHTML = '';

      const cards = getRandomCards(3);
      let currentCard = 0;

      cards.forEach((num, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.backgroundImage = `url(/images/card-back-${packType}.png)`;
        card.dataset.front = `/images/${num}.png`;
        card.style.zIndex = 100 - i;
        cardArea.appendChild(card);
      });

      cardArea.onclick = () => {
        const cardsDOM = Array.from(cardArea.getElementsByClassName('card'));
        if (currentCard < cardsDOM.length) {
          const card = cardsDOM[currentCard];
          card.style.transform += ' rotateY(180deg)';
          setTimeout(() => {
            card.style.backgroundImage = `url(${card.dataset.front})`;
          }, 300);
          card.style.zIndex = 1000 + currentCard;
          currentCard++;
        } else {
          document.getElementById('open-section').style.display = 'none';
          document.getElementById('pack-select').style.display = 'flex';
        }
      };
    }

    function getRandomCards(n) {
      const pool = Array.from({length: 10}, (_, i) => i + 1);
      const result = [];
      while (result.length < n) {
        const r = pool[Math.floor(Math.random() * pool.length)];
        if (!result.includes(r)) result.push(r);
      }
      return result;
    }

    // キーボードでカルーセル操作
    window.addEventListener('keydown', (e) => {
      if (carouselWrapper.style.display === 'flex') {
        if (e.key === 'ArrowRight') rotateTo((selectedIndex + 1) % NUM_PACKS);
        else if (e.key === 'ArrowLeft') rotateTo((selectedIndex - 1 + NUM_PACKS) % NUM_PACKS);
      }
    });
  </script>
</body>
</html>
