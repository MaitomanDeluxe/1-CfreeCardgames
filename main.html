<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ポケカ開封シミュレーター</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
      margin-top: 20px;
    }

    #pack {
      margin-top: 40px;
      position: relative;
      width: 210px;
      height: 290px;
      margin-left: auto;
      margin-right: auto;
    }

    .card-container {
      position: absolute;
      top: 0;
      left: 0;
      perspective: 1000px;
      transition: transform 0.6s ease;
    }

    .card {
      width: 200px;
      height: 280px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      cursor: pointer;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .card-back {
      background: #fff;
    }

    .card-front {
      transform: rotateY(180deg);
    }

    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    #open-button {
      padding: 12px 25px;
      font-size: 20px;
      margin-top: 30px;
      cursor: pointer;
    }

    #loading {
      font-size: 18px;
      margin-top: 100px;
    }

    .send-back {
      animation: sendBack 0.8s ease forwards;
    }

    @keyframes sendBack {
      0% {
        transform: translateY(0px) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(30px) scale(0.95);
        opacity: 0.6;
      }
    }

    /* ✨ レアエフェクト ✨ */
    .rare-effect::after {
      content: '';
      position: absolute;
      top: -20px;
      left: -20px;
      width: 240px;
      height: 320px;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 60%);
      animation: sparkle 1.2s ease infinite;
      border-radius: 50%;
      z-index: 10;
    }

    @keyframes sparkle {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.2) rotate(180deg); opacity: 0.5; }
      100% { transform: scale(1) rotate(360deg); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>ポケカ開封シミュレーター</h1>
  <div id="loading">読み込み中...</div>
  <button id="open-button" style="display:none;">カードをめくる！</button>
  <div id="pack" style="display: none;"></div>

  <script>
    const totalCards = 10;
    const packSize = 3;
    let states = [];

    const preloadImages = () => {
      const images = [];
      for (let i = 1; i <= totalCards; i++) images.push(`./images/${i}.png`);
      images.push('./images/card-back.png');
      return Promise.all(images.map(src => {
        return new Promise(resolve => {
          const img = new Image();
          img.src = src;
          img.onload = resolve;
        });
      }));
    };

    function getRandomCards(count) {
      const cards = [];
      while (cards.length < count) {
        const rand = Math.random();
        let num;
        if (rand < 0.07) {
          // レア枠（7%）
          num = Math.random() < 0.5 ? 9 : 10;
        } else {
          // 通常枠（93% → 1〜8）
          num = Math.floor(Math.random() * 8) + 1;
        }
        cards.push(num);
      }
      return cards;
    }

    function createCards(cardNums) {
      const pack = document.getElementById('pack');
      pack.innerHTML = '';
      states = new Array(cardNums.length).fill(0);
      pack.style.display = 'block';

      cardNums.forEach((num, i) => {
        const container = document.createElement('div');
        container.className = 'card-container';
        container.style.zIndex = packSize - i;
        container.style.transform = `translateY(-${i * 3}px)`;

        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = i;

        const front = document.createElement('div');
        front.className = 'card-face card-front';
        const frontImg = document.createElement('img');
        frontImg.src = `./images/${num}.png`;
        front.appendChild(frontImg);

        const back = document.createElement('div');
        back.className = 'card-face card-back';
        const backImg = document.createElement('img');
        backImg.src = './images/card-back.png';
        back.appendChild(backImg);

        card.appendChild(front);
        card.appendChild(back);
        container.appendChild(card);
        pack.appendChild(container);

        // レアカードエフェクト付与
        if (num === 9 || num === 10) {
          card.classList.add('rare-effect');
        }

        card.addEventListener('click', () => handleCardClick(card, container));
      });
    }

    function handleCardClick(card, container) {
      const index = parseInt(card.dataset.index);
      const state = states[index];

      if (state === 0) {
        card.classList.add('flipped');
        states[index] = 1;
      } else if (state === 1) {
        container.classList.add('send-back');
        setTimeout(() => {
          container.style.zIndex = getLowestZIndex() - 1;
          container.classList.remove('send-back');
          states[index] = 2;
          checkAllCardsBack();
        }, 600);
      }
    }

    function getLowestZIndex() {
      const containers = document.querySelectorAll('.card-container');
      let min = 999;
      containers.forEach(c => {
        const z = parseInt(c.style.zIndex);
        if (z < min) min = z;
      });
      return min;
    }

    function checkAllCardsBack() {
      if (states.every(s => s === 2)) {
        setTimeout(() => {
          document.getElementById('pack').style.display = 'none';
          document.getElementById('open-button').style.display = 'inline-block';
        }, 600);
      }
    }

    document.getElementById('open-button').addEventListener('click', () => {
      const cards = getRandomCards(packSize);
      createCards(cards);
      document.getElementById('open-button').style.display = 'none';
    });

    preloadImages().then(() => {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('open-button').style.display = 'inline-block';
    });
  </script>
</body>
</html>
