<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポケカ開封シミュレーター</title>
  <style>
    body {
      background: #222;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }

    #pack {
      margin-top: 50px;
    }

    .card-container {
      display: inline-block;
      perspective: 1000px;
      margin: 10px;
    }

    .card {
      width: 150px;
      height: 210px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      cursor: pointer;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .card-back {
      background: #fff;
      transform: rotateY(0deg);
    }

    .card-front {
      transform: rotateY(180deg);
    }

    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    #open-button {
      padding: 10px 20px;
      margin-top: 30px;
      font-size: 20px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>ポケカ風開封シミュレーター</h1>
  <button id="open-button">パックを開ける！</button>
  <div id="pack"></div>

  <script>
    const totalCards = 10;
    const packSize = 3;

    function getRandomCards(count) {
      const cards = new Set();
      while (cards.size < count) {
        const rand = Math.floor(Math.random() * totalCards) + 1;
        cards.add(rand);
      }
      return Array.from(cards);
    }

    document.getElementById('open-button').addEventListener('click', () => {
      const pack = document.getElementById('pack');
      pack.innerHTML = '';
      const randomCards = getRandomCards(packSize);

      randomCards.forEach(cardNum => {
        const container = document.createElement('div');
        container.className = 'card-container fade-in';

        const card = document.createElement('div');
        card.className = 'card';

        const front = document.createElement('div');
        front.className = 'card-face card-front';
        const frontImg = document.createElement('img');
        frontImg.src = `./images/${cardNum}.png`;
        front.appendChild(frontImg);

        const back = document.createElement('div');
        back.className = 'card-face card-back';
        const backImg = document.createElement('img');
        backImg.src = './images/card-back.png';
        back.appendChild(backImg);

        card.appendChild(front);
        card.appendChild(back);
        container.appendChild(card);
        pack.appendChild(container);

        // めくりイベント
        card.addEventListener('click', () => {
          card.classList.toggle('flipped');
        });
      });
    });
  </script>
</body>
</html>
