<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポケカ風開封シミュレーター</title>
  <style>
    body {
      background: #222;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }

    #pack {
      margin-top: 50px;
      position: relative;
      width: 150px;
      height: 210px;
      margin-left: auto;
      margin-right: auto;
    }

    .card-container {
      position: absolute;
      top: 0;
      left: 0;
      perspective: 1000px;
      transition: transform 0.5s ease;
    }

    .card {
      width: 150px;
      height: 210px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      cursor: pointer;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .card-back {
      background: #fff;
      transform: rotateY(0deg);
    }

    .card-front {
      transform: rotateY(180deg);
    }

    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    #open-button, #reset-button {
      padding: 10px 20px;
      margin-top: 30px;
      font-size: 20px;
      cursor: pointer;
    }

    #reset-button {
      display: none;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>ポケカ風開封シミュレーター</h1>
  <button id="open-button">カードを引く！</button>
  <button id="reset-button">もう一度！</button>
  <div id="pack"></div>

  <script>
    const totalCards = 10;
    const packSize = 5;
    let currentIndex = 0;
    let drawnCards = [];

    function getRandomCards(count) {
      const cards = new Set();
      while (cards.size < count) {
        const rand = Math.floor(Math.random() * totalCards) + 1;
        cards.add(rand);
      }
      return Array.from(cards);
    }

    function createStackedCards(cards) {
      const pack = document.getElementById('pack');
      pack.innerHTML = '';

      cards.forEach((cardNum, index) => {
        const container = document.createElement('div');
        container.className = 'card-container fade-in';
        container.style.zIndex = cards.length - index;
        container.style.transform = `translateY(-${index * 2}px)`; // 重なり表現

        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = index;

        const front = document.createElement('div');
        front.className = 'card-face card-front';
        const frontImg = document.createElement('img');
        frontImg.src = `./images/${cardNum}.png`;
        front.appendChild(frontImg);

        const back = document.createElement('div');
        back.className = 'card-face card-back';
        const backImg = document.createElement('img');
        backImg.src = './images/card-back.png';
        back.appendChild(backImg);

        card.appendChild(front);
        card.appendChild(back);
        container.appendChild(card);
        pack.appendChild(container);
      });
    }

    function drawNextCard() {
      const cards = document.querySelectorAll('.card');
      if (currentIndex < cards.length) {
        const card = cards[currentIndex];
        card.classList.add('flipped');
        currentIndex++;
        if (currentIndex === cards.length) {
          document.getElementById('open-button').style.display = 'none';
          setTimeout(() => {
            document.getElementById('pack').style.display = 'none';
            document.getElementById('reset-button').style.display = 'inline-block';
          }, 1000);
        }
      }
    }

    function resetPack() {
      drawnCards = getRandomCards(packSize);
      createStackedCards(drawnCards);
      currentIndex = 0;
      document.getElementById('pack').style.display = 'block';
      document.getElementById('open-button').style.display = 'inline-block';
      document.getElementById('reset-button').style.display = 'none';
    }

    document.getElementById('open-button').addEventListener('click', drawNextCard);
    document.getElementById('reset-button').addEventListener('click', resetPack);

    // 初期化
    drawnCards = getRandomCards(packSize);
    createStackedCards(drawnCards);
  </script>
</body>
</html>
