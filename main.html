<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ポケカ開封シミュレーター</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
      overflow: hidden;
    }

    #pack {
      margin-top: 50px;
      position: relative;
      width: 160px;
      height: 220px;
      margin-left: auto;
      margin-right: auto;
    }

    .card-container {
      position: absolute;
      top: 0;
      left: 0;
      perspective: 1000px;
      transition: transform 0.5s ease;
    }

    .card {
      width: 150px;
      height: 210px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      cursor: pointer;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .card-back {
      background: #fff;
    }

    .card-front {
      transform: rotateY(180deg);
    }

    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    #open-button {
      padding: 10px 20px;
      font-size: 20px;
      margin-top: 30px;
      cursor: pointer;
    }

    #loading {
      font-size: 18px;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <h1>ポケカ開封シミュレーター</h1>
  <div id="loading">読み込み中...</div>
  <button id="open-button" style="display:none;">カードをめくる！</button>
  <div id="pack" style="display: none;"></div>

  <script>
    const totalCards = 10;
    const packSize = 3;
    let states = []; // 0: 初期, 1: めくった, 2: 後ろに送った

    // 画像プリロード
    const preloadImages = () => {
      const images = [];
      for (let i = 1; i <= totalCards; i++) images.push(`./images/${i}.png`);
      images.push('./images/card-back.png');
      return Promise.all(images.map(src => {
        return new Promise(resolve => {
          const img = new Image();
          img.src = src;
          img.onload = resolve;
        });
      }));
    };

    function getRandomCards(count) {
      const cards = new Set();
      while (cards.size < count) cards.add(Math.floor(Math.random() * totalCards) + 1);
      return Array.from(cards);
    }

    function createCards(cardNums) {
      const pack = document.getElementById('pack');
      pack.innerHTML = '';
      states = new Array(cardNums.length).fill(0);
      pack.style.display = 'block';

      cardNums.forEach((num, i) => {
        const container = document.createElement('div');
        container.className = 'card-container';
        container.style.zIndex = packSize - i;
        container.style.transform = `translateY(-${i * 3}px)`;

        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = i;

        const front = document.createElement('div');
        front.className = 'card-face card-front';
        const frontImg = document.createElement('img');
        frontImg.src = `./images/${num}.png`;
        front.appendChild(frontImg);

        const back = document.createElement('div');
        back.className = 'card-face card-back';
        const backImg = document.createElement('img');
        backImg.src = './images/card-back.png';
        back.appendChild(backImg);

        card.appendChild(front);
        card.appendChild(back);
        container.appendChild(card);
        pack.appendChild(container);

        card.addEventListener('click', () => handleCardClick(card, container));
      });
    }

    function handleCardClick(card, container) {
      const index = parseInt(card.dataset.index);
      const state = states[index];

      if (state === 0) {
        card.classList.add('flipped');
        states[index] = 1;
      } else if (state === 1) {
        // 最背面に移動
        container.style.zIndex = getLowestZIndex() - 1;
        states[index] = 2;
        checkAllCardsBack();
      }
    }

    function getLowestZIndex() {
      const containers = document.querySelectorAll('.card-container');
      let min = 999;
      containers.forEach(c => {
        const z = parseInt(c.style.zIndex);
        if (z < min) min = z;
      });
      return min;
    }

    function checkAllCardsBack() {
      if (states.every(s => s === 2)) {
        setTimeout(() => {
          document.getElementById('pack').style.display = 'none';
          document.getElementById('open-button').style.display = 'inline-block';
        }, 500);
      }
    }

    document.getElementById('open-button').addEventListener('click', () => {
      const cards = getRandomCards(packSize);
      createCards(cards);
      document.getElementById('open-button').style.display = 'none';
    });

    // 初期ロード時
    preloadImages().then(() => {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('open-button').style.display = 'inline-block';
    });
  </script>
</body>
</html>
