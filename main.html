<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パック選択</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fefcea, #f1da36);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .carousel-container {
      perspective: 1200px;
      width: 100%;
      max-width: 900px;
      height: 420px;
      position: relative;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }

    .pack {
      position: absolute;
      width: 130px;
      height: 190px;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      transform-origin: center center;
      cursor: pointer;
    }

    .pack img {
      width: 100%;
      height: 100%;
      border-radius: 14px;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      animation: sway 3.5s ease-in-out infinite;
    }

    .highlight img {
      box-shadow: 0 0 25px 12px gold;
    }

    .nav-buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    .nav-buttons button {
      margin: 0 12px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0,0,0,0.25);
      transition: background-color 0.3s, transform 0.2s;
    }

    .nav-buttons button:hover {
      background-color: #e91e63;
      transform: scale(1.05);
    }

    @keyframes sway {
      0%   { transform: rotateZ(0deg) translateY(0); }
      25%  { transform: rotateZ(1deg) translateY(-2px); }
      50%  { transform: rotateZ(0deg) translateY(0); }
      75%  { transform: rotateZ(-1deg) translateY(2px); }
      100% { transform: rotateZ(0deg) translateY(0); }
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <div class="pack"><img src="/images/1.png" alt="パック1"></div>
      <div class="pack"><img src="/images/2.png" alt="パック2"></div>
      <div class="pack"><img src="/images/3.png" alt="パック3"></div>
      <div class="pack"><img src="/images/4.png" alt="パック4"></div>
      <div class="pack"><img src="/images/5.png" alt="パック5"></div>
      <div class="pack"><img src="/images/6.png" alt="パック6"></div>
      <div class="pack"><img src="/images/7.png" alt="パック7"></div>
      <div class="pack"><img src="/images/8.png" alt="パック8"></div>
      <div class="pack"><img src="/images/9.png" alt="パック9"></div>
      <div class="pack"><img src="/images/10.png" alt="パック10"></div>
    </div>

    <div class="nav-buttons">
      <button onclick="prevPack()">←</button>
      <button onclick="nextPack()">→</button>
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const packs = carousel.querySelectorAll('.pack');
    const NUM_PACKS = packs.length;
    let selectedIndex = 0;

    const angle = 360 / NUM_PACKS;
    const distance = 250;

    function updateCarousel() {
      packs.forEach((pack, i) => {
        const indexOffset = (i - selectedIndex + NUM_PACKS) % NUM_PACKS;
        const theta = angle * indexOffset;

        pack.querySelector('img').style.animationDelay = `${(i % 5) * 0.4}s`;

        if (indexOffset === 0) {
          pack.style.transform = `rotateY(${theta}deg) translateZ(${distance + 80}px) scale(1.3)`;
          pack.classList.add('highlight');
        } else {
          pack.style.transform = `rotateY(${theta}deg) translateZ(${distance}px) scale(1)`;
          pack.classList.remove('highlight');
        }
      });

      carousel.style.transform = `rotateY(${-angle * selectedIndex}deg)`;
    }

    function prevPack() {
      selectedIndex = (selectedIndex - 1 + NUM_PACKS) % NUM_PACKS;
      updateCarousel();
    }

    function nextPack() {
      selectedIndex = (selectedIndex + 1) % NUM_PACKS;
      updateCarousel();
    }

    updateCarousel();

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevPack();
      if (e.key === 'ArrowRight') nextPack();
    });
  </script>
</body>
</html>
